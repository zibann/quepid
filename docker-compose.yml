version: '3'   # on CircleCI the version and services cause build to puke.
services:
  mysql:
    container_name: quepid_db
    image: mysql:5.6.37
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=password

  redis:
    container_name: quepid_redis
    image: redis
    ports:
      - 6381:6379

  app:
    container_name: quepid_app
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file:
      - .env
    image: quepid/quepid
    volumes:
      - .:/srv/app
    ports:
      - 3000:3000
    links:
      - mysql
      - redis
    depends_on:
      - mysql
      - redis
